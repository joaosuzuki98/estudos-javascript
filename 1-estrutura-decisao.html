<!doctype html>
<html lang="pt-BR">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ícones  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- regras CSS personalizadas -->
    <style>
        body {
            background-color: #e2e2e2;
        }
    </style>

</head>

<body>
    <main class="container d-flex flex-column align-items-center p-5">

        <h1 class="m-2 text-center">Joãozinho vai ao cinema</h1>

        <!-- ENTRADA  -->
        <div class="card m-5">
            <div class="card-body">
                <form id="entrada">
                    <div class="mb-3">
                        <label for="filme" class="form-label">Nome do filme:</label>
                        <input type="text" class="form-control" name="filme" id="filme"
                            placeholder="Digite o nome do filme">
                    </div>

                    <div class="mb-3">
                        <label for="classificacao" class="form-label">Faixa etária</label>
                        <input type="number" class="form-control" name="classificacao" id="classificacao"
                            placeholder="Digite a idade">
                    </div>

                    <div class="d-flex justify-content-center"><button type="submit"
                            class="btn btn-primary">Processar...</button></div>
                </form>


            </div>
        </div>



        <!-- SAÍDA  -->
        <div class="card m-5">
            <div class="card-body">
                <p class="text-center" id="resposta">Joãozinho pode assistir ao filme?<br>
                    <span class="fw-bold fs-1" id="resposta-txt"></span>
                </p>

            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <!-- código javascript personalizado  -->
    <script>
        var entrada = document.getElementById('entrada')

        entrada.addEventListener('submit', (e) => {
            let nomeFilme = document.getElementById('filme').value
            let classificacao = document.getElementById('classificacao').value

            let respostaTxt = document.getElementById('resposta-txt')

            if (classificacao >= 18) {
                respostaTxt.innerText = 'Joãozinho você não pode ver esse filme'
            } else {
                respostaTxt.innerText = 'Pode entrar Joãozinho'
            }

            // Evita a atualização da página no evento submit
            e.preventDefault()
        })
    </script>
</body>

</html>
