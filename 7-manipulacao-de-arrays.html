<!doctype html>
<html lang="pt-BR">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ícones  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- regras CSS personalizadas -->
    <style>
        body {
            background-color: #e2e2e2;
        }
    </style>

</head>

<body>
    <main class="container d-flex flex-column align-items-center p-5 text-center">

        <h1 class="m-2">SORTEIO DE <span id="numero"></span> JOGADORES</h1>

        <!-- ENTRADA  -->
        <div class="card m-5">
            <div class="card-body">
                <!-- insira os campos de formulário aqui -->
                <form id="entrada" class="d-flex align-items-center flex-column">
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome do jogador</label>
                      <input type="text"
                        class="form-control" name="nome" id="nome">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>

            </div>
        </div>



        <!-- SAÍDA  -->
        <div class="card m-5">
            <div class="card-body">
                <!-- insira os elementos de saída aqui -->
                <h3 class="text-center">Jogadores:</h3>
                <p id="saida" class="text-center"></p>
                <h1 id="sorteado" class="text-center"></h1>
                
            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <!-- código javascript personalizado  -->
    <script>
        // variáveis e funções
        const totalJogadores = 4
        var contador = 1
        // array de jogadores (para o sorteio)
        var jogadores = []
        
        // execuções automáticas e eventos
        numero = document.getElementById('numero').innerText = totalJogadores

        // submit do formulário entrada
        document.getElementById('entrada').addEventListener('submit', (e) => {
            let nomeDigitado = document.getElementById('nome').value 
            
            // Somente enquanto contador for menor que totalJogadores
            if(contador <= totalJogadores) {
                document.getElementById('saida').innerText += `${nomeDigitado}\n`
                document.getElementById('nome').value = ''
                //preenche a array jogadores
                jogadores.push(nomeDigitado)
            } else {
                
            }

            if (contador > totalJogadores) {
                alert('Limite alcançado')
            }
            
            console.log(jogadores)
            contador++
            e.preventDefault()
        })
    </script>
</body>

</html>
